<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">Thank You. Your inquiry has been received. We will contact you shortly</div>
    <div class="timer">Redirecting to home page in <span id="countdown">5</span> seconds.</div>

    <script>
        // Countdown timer
        var countdown = 5;
        var timer = setInterval(function() {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "/"; // Redirect to the home page (root)
            }
        }, 1000);
    </script>
</body>
</html>
