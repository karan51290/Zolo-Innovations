<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMB Service Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            label, input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GMB Service Questionnaire</h1>
        <form id="questionnaireForm">
            <div class="form-group">
                <label for="businessName">Name of the Business:</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>
            <div class="form-group">
                <label for="location">Location (Area and City name):</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="gmbLink">Link of the GMB profile (optional):</label>
                <input type="text" id="gmbLink" name="gmbLink">
            </div>
            <div class="form-group">
                <label for="website">Website (write "Not Available" or "NA" if you don't have a website):</label>
                <input type="text" id="website" name="website" required>
            </div>
            <div class="form-group">
                <label for="serviceRequired">Service Required:</label>
                <select id="serviceRequired" name="serviceRequired" required>
                    <option value="New Profile Creation">New Profile Creation</option>
                    <option value="Profile Verification">Profile Verification</option>
                    <option value="Phone Number Updation">Phone Number Updation</option>
                    <option value="Improve Ranking">Improve Ranking</option>
                    <option value="Other">Others (Please Specify in Additional Comments)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="physicalLocation">Do you have a physical location listed in the GMB Profile?</label>
                <select id="physicalLocation" name="physicalLocation" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="liveVideoCall">Can you show the location via a live video call?</label>
                <select id="liveVideoCall" name="liveVideoCall" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountDetails">Can you share the Google Account id and password linked to the profile?</label>
                <select id="accountDetails" name="accountDetails" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additionalComments">Additional Comments:</label>
                <input type="text" id="additionalComments" name="additionalComments">
            </div>
            <button type="button" onclick="generateWhatsAppMessage()">Submit</button>
        </form>
    </div>
    <script>
        function generateWhatsAppMessage() {
            const businessName = document.getElementById('businessName').value;
            const location = document.getElementById('location').value;
            const gmbLink = document.getElementById('gmbLink').value;
            const website = document.getElementById('website').value;
            const serviceRequired = document.getElementById('serviceRequired').value;
            const physicalLocation = document.getElementById('physicalLocation').value;
            const liveVideoCall = document.getElementById('liveVideoCall').value;
            const accountDetails = document.getElementById('accountDetails').value;
            const additionalComments = document.getElementById('additionalComments').value;

            const message = `Hello, I would like to inquire about your GMB services. Here are my details:\n\nName of the Business: ${businessName}\nLocation: ${location}\nGMB Profile Link: ${gmbLink}\nWebsite: ${website}\nService Required: ${serviceRequired}\nPhysical Location: ${physicalLocation}\nLive Video Call: ${liveVideoCall}\nGoogle Account Details: ${accountDetails}\nAdditional Comments: ${additionalComments}`;

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/919991631193?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
